<body class="bg-mainbg">
  <section id="main-section " class="">
    <!-- Global container  -->
    <div class="flex  items-center justify-center h-screen w-full">
      <!-- card container  -->
      <div id="card" class="bg-cardbg flex flex-col w-80 rounded-2xl">
        <!-- image container  -->
        <div class="flex w-64 h-64 mx-auto mt-5 bg-cover rounded-lg group" style="background-image:url('./image-equilibrium.90d2b484.jpg')">
          <div class="w-full h-full flex justify-center items-center rounded-lg group-hover:bg-Cyan1 group-hover:bg-opacity-40 ">
            <img src="./icon-view.fffad88f.svg" alt="" class="w-12 h-12 opacity-0 group-hover:opacity-100">
          </div>
        </div>
        <!-- content rea  -->
        <div class=" flex flex-col mx-8 my-5 leading-10">
          <h2 class="text-xl font-semibold text-white mb-3  hover:text-Cyan1">Equilibrium #3429 </h2>
          <p class="text-Softblue text-sm">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex items-center justify-between my-2  ">
            <div>

              <img src="./icon-ethereum.76974d10.svg" alt="ethereum" class="inline-block">
              <span class="text-Cyan1 font-semibold"> 0.041 ETH</span>
            </div>
           <div> <img src="./icon-clock.725e4636.svg" alt="" class="inline-block">
          <span class="text-Softblue">3 days left</span></div>
          </div>
          <div class=" w-full border-b border-b-linecolor"></div>
          <!-- avatar  -->
          <div class="flex mt-4 space-x-2">
            <!-- image -->
            <div class="w-10 rounded-full ring-1 ring-white">
              <img src="./image-avatar.48c39391.png" alt="">
            </div>
            <!-- avatar details  -->
            <span class="text-Softblue">Creation of </span>
            <span class="text-white hover:text-Cyan1">Jules Wyvern</span>
          
          </div>
        </div>
      </div>

    </div>
  </section>
